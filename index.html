<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="formStart">
    <form>
      <h3>Sign Up</h3>

      <p>It's free and only takes a minute</p>

      <label>First Name</label><br>
      <input type="text"><br>

      <label>Last Name</label><br>
      <input type="text"><br>
      
      <label>Email</label><br>
      <input type="email"><br>

      <label>Phone</label><br>
      <input type="number"><br>

      <label>DOB</label><br>
      <input type="date"><br>

      <label>Message</label><br>
      <textarea rows="5"></textarea>

      <div class="submitButton">
        <button>SUBMIT</button>
      </div>

      <p class="privacy">By Clicking the Sign Up button, you agree to our 
        <a href="https://policies.google.com/privacy?hl=en-US"><span>Terms and Conditions</span></a> and <span>Policy Privacy</span>
      </p>
    </form>
  </div>
</body>
</html>
